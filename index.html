<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Disney+ Hotstar Clone</title>
  </head>
  <body>
    <nav class="navbar">
      <img src="Components/images/logo.png" alt="" class="brand-logo" />
      <ul class="nav-links">
        <li class="nav-items"><a href="#">TV</a></li>
        <li class="nav-items"><a href="#">Movies</a></li>
        <li class="nav-items"><a href="#">Sports</a></li>
        <li class="nav-items"><a href="#">Premium</a></li>
      </ul>
      <div class="right-container">
        <input type="text" class="search-box" placeholder="Search" />
        <button class="sub-btn">Subscribe</button>
        <a href="#" class="login-link">Login</a>
      </div>
    </nav>

    <div class="caraousel-container">
      <div class="caraousel">
        <div class="slider">
          <div class="slide-content">
            <h1 class="movie-title">Loki</h1>
            <p class="movie-des">
              Lorem ipsum, dolor sit amet consectetur adipisicing elit.
              Accusantium doloremque saepe, unde quam vitae aspernatur
            </p>
          </div>
          <img src="Components/images/slider 1.PNG" alt="" />
        </div>
      </div>
    </div>
    <!----  video paly -->
    <div class="video-card-container">
        <div class="video-card">
            <img src="Components/images/disney.PNG" class="video-card-image">
            <video src="Components/video/disney.mp4" muted loop class="card-video"></video>
        </div>

        <div class="video-card">
            <img src="Components/images/pixar.PNG" class="video-card-image">
            <video src="Components/video/pixar.mp4" muted loop class="card-video"></video>
        </div>

        <div class="video-card">
            <img src="Components/images/marvel.PNG" class="video-card-image">
            <video src="Components/video/marvel.mp4" muted loop class="card-video"></video>
        </div>

        <div class="video-card">
            <img src="Components/images/star-wars.PNG" class="video-card-image">
            <video src="Components/video/star-war.mp4" muted loop class="card-video"></video>
        </div>

        <div class="video-card">
            <img src="Components/images/geographic.PNG" class="video-card-image">
            <video src="Components/video/geographic.mp4" muted loop class="card-video"></video>
        </div>

    </div>

    <h1 class="title">Recommended video</h1>
    <div class="movie-list">
        <button class="pre-btn" title="btn">
            <img src="Components/logo/pre.png" alt="">
        </button>

        <button class="nxt-btn" title="btn">
            <img src="Components/logo/pre.png" alt="">
        </button>

    </div>
 </body>
</html>
